<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拆分html文件案例</title>
  <style>
    body {
      width: 100%;
      padding: 0%;
      margin: 0%;
    }

    .box1 {
      position: relative;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div class="box1">
    <font>我是一个盒子！</font>
  </div>
</body>

<script>
  var box = document.getElementsByClassName("box1")
  console.log(box[0])
  box[0].addEventListener('click', function () {
    console.log(box[0].className)
  })
</script>

</html>
